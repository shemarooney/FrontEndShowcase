<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="main">
      <section class="info">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          sizes="167x167"
          alt="Avatar image"
        />
        <h1 class="avatar_header">Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
        <p class="title">"Front-end developer and avid reader."</p>
      </section>
      <section class="social_links">
        <div class="link">
          <a href="#">GitHub</a>
        </div>
        <div class="link">
          <a href="#">Frontend Mentor </a>
        </div>
        <div class="link">
          <a href="#">LinkedIn </a>
        </div>
        <div class="link">
          <a href="#"> Twitter </a>
        </div>
        <div class="link">
          <a href="#">Instagram</a>
        </div>
      </section>
    </main>
  </body>
</html>
